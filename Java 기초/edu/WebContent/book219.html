<script>
	function greeting(name, position)
	{
		
		alert(name + "  " + position+ "님을 환영합나디.");
	}

</script>


<button onclick="greeting('상어','아기')" >푸쉬! </button>
<button onclick="greeting()" >푸쉬! </button>

<button onclick="greeting('고길공','회사원','둘리')" >푸쉬! </button>
