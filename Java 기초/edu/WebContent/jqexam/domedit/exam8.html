<!DOCTYPE html>
<html>
<head>
    <style>
        .first { color:Red; }
        .second { color:Pink; }
        .third { color:Orange; }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            	$('h1').each(function(index,data) { //h1의 순서대로 data를 넣어준다. 0번째의 dom 객체
            		
        		var color = $(data).css('color');//0번째 dom 객체의 컬러 getter로 잡아라 최초의 하나를 잡아버리는 getter
        		 alert(color); 
        	});         
   		/* 	var color = $('h1').css('color'); //getter는 1놈만 가져온다 따라서 한놈만 고라진다.
        	alert(color);  //기본적으로 하나만 출력한다. */
        });
    </script>
</head>
<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
</body>
</html>
