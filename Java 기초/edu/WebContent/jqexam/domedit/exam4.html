<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').attr('width', 200);
        });
        
        //attr 을 붙여주세요 (width가 200입니다.)
        //getter/ setter 지웒된다.
        // attr(속성명, 속성값) ===setter
        
        
        // attr(속성명) ===getter
    </script> 
</head>
<body>
    <img src="Chrysanthemum.jpg"/>
    <img src="Desert.jpg"/>
    <img src="Hydrangeas.jpg"/>
</body>
</html>
