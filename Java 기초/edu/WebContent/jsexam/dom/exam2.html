<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>동적인 웹페이지 - 1</h1>
<hr>
<button onclick="displayTime();">시간을 알려주라옹...</button>
<button onclick="stopTime();">시간을 알려주라옹...</button>

<output id="result"></output>
<script>
    var target = document.getElementById("result");
  
    var setId;
	
    function displayTime() {			
			var d = new Date();
			target.innerHTML = "<h1>"+d.toLocaleString()+"</h1>";
			setId=window.setTimeout(displayTime, 1000);//1초에 한번씩 계속호출하라
    }
	function stopTime(){
		 
		window.clearTimeout(setId);
	}
	
</script>

</body>

</html>
