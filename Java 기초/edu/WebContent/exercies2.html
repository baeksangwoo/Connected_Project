<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>// window.prompt(

var flag = 0;
while(flag==0){
i = prompt("정수를 입력하세요 : ");
j = prompt("정수를 입력하세요 : ");
x = prompt("연산자를 눌러주세요 : ");

if(isNaN(parseInt(i))== true || isNaN(parseInt(j))== true){
	alert("정수가 아닙니다..");
	flag=0;
}else{
	if(x=="+"){
			var num = parseInt(i)+parseInt(j); 
		   document.write("<h2>"+i+"+"+j+"="+"</h2>");
		   document.write("<h2>"+num+"</h2>");
		   flag=1;
		}
		else if(x=="-"){
		   document.write("<h2>"+i+"-"+j+"="+"</h2>");
		   document.write("<h2>"+i-j+"</h2>");
		   flag=1;
		}
		else if(x=="*"){
		   document.write("<h2>"+i+"*"+j+"="+"</h2>");
		   document.write("<h2>"+i*j+"</h2>");
		   flag=1;
		}
		else if(x=="/"){
		   document.write("<h2>"+i+"/"+j+"="+"</h2>");
		   document.write("<h2>"+i/j+"</h2>");
		   flag=1;
		}
		else{
			alert("입력이 잘못되었습니다. +,-,/,%중 하나를 고르세요");
			flag=0;
		}

}
}
</script>

</body>
</html>
