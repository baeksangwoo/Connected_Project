<!DOCTYPE html>

<body>
<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하시오.</h1>

	 <form method="get" action="/mvc/calserv">
	 	<input type="number" name="num1"placeholder="숫자를 입력하세요" required>
	 	<select name="tool">
  			<option value="plus">+</option>
  			<option value="minus">-</option>
 			 <option value="multiple">*</option>
 			 <option value="division">/</option>
 			 <option value="rest">%</option>
		</select> 
	<input type="number" name="num2"placeholder="숫자를 입력하세요!" required>
	<input type="submit" value="계산하기">
	</form>
