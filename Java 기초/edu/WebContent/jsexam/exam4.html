<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1> == 연산자와 === 연산자</h1>

<hr>
<h3> == 연산자</h3>


<script>
	document.write(true+"</br>");	
	document.write((1==true) +"</br>");
	document.write((0=="0") +"</br>");
	document.write((1=="1") +"</br>");
	
</script>

<h3> === 연산자 </h3>


<script>
	document.write((0===false)+"</br>");	
	document.write((1===true) +"</br>");
	document.write((0==="0") +"</br>");
	document.write((1==="1") +"</br>");
	
</script>

</body>
</html>
