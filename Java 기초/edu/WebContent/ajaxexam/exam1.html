<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비 ajax 통신과 ajax 통신 비교</title>
</head>
<body>
<h1>AJAX 통신 테스트</h1>
<a href="content/sample.txt">하이퍼링크로요청</a> //전통적인 웹통신
<br><br>
<a href="content/sample.txt"><img src="../images/duke1.png" width="100"></a> //전통적인 웹통신
<br><br>
<button onclick="location.href='content/sample.txt';">버튼을클릭하여요청</button> //전통적인 웹통신
<br><br>
<button onclick="requestAjax();">버튼을클릭하여요청(AJAX사용)</button>
<output id="result"></output>
<script>
function requestAjax() {
	var req = new XMLHttpRequest();//xml을 XMLhttpRequest()함수를 가져온다. ajax의 키워드 이다
	var result = document.getElementById("result");
	req.onreadystatechange = function() {		//이벤트가 나타날때를 말함 래디 스테이트가 바뀔때마다 이벤트가 나타난다 default는 0
		//alert("req.readyState : "+req.readyState); //readyState는 0을 갖다가 호출이 되면 1이된다. 콜솔창에서 xhl이 ajax다
		if(req.status == 200 && req.readyState == 4)
			result.innerHTML = req.responseText; 
	}	
	req.open("GET", "content/sample.txt", true);	//open(GET방식으로 , 들어가있는 내용을 ) 택배를 보낼때 짐을 싸는 것과 같다. 
	
	req.send();    //보낸다	
}
</script>
</body>
</html>
