<!DOCTYPE html>

<body>
<h2>자바 스크립트 객체(리터럴 방식)</h2>

<hr>

<script>
	function Area(){
		
		
	}
	Area.version='10';
	Area.triangle=function(base,height)
	{	
		return base*height/2;
	}
	Area.diamond = function(width,height)
	{
		return width*height/2
	}
	document.writeln('Area클래스의 버전'+Area.version);
	document.writeln('삼각형의 면적'+Area.triangle(5,3));
	var a= new Area();
	document.writeln('마름조의 면적'+Area.diamond(10,2));
	document.writeln('마름조의 a면적'+a.version(10,2));

	
</script>



</body>
</html>
