	.box{
		border : 1px solid blue;

		text-align: center;

<body>
	<h3 align="center">구구단</h3>
<div align="center">
 <button class="box" onclick="gugu1(1);" >1단</button>
 <button class="box" onclick="gugu1(2);" >2단</button>
 <button class="box" onclick="gugu1(3);" >3단</button>
 <button class="box" onclick="gugu1(4);" >4단</button>
 <button class="box" onclick="gugu1(5);" >5단</button>
 <button class="box" onclick="gugu1(6);" >6단</button>
 <button class="box" onclick="gugu1(7));">7단</button>
 <button class="box" onclick="gugu1(8);" >8단</button>
 <button class="box" onclick="gugu1(9);" >9단</button>
</div>

<div id="content" align="center">

</div>
<script>
 
 function gugu1(num) {
	 	var target = document.getElementById("content");
		 var text = ""; 

		 for ( var times = 1; times < 10; times++ ) { 

			 var answer = num * times; 

			 text +=  num  +  " x "  +  times  +  " = "  +  answer  +  "<br />"; 
			 target.innerHTML = "<h1>"+text+"</h1>";
			 console.log(text);
		 } 
		
		 
	}
 	
 </script>
