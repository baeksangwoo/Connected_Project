   <style>
.sidenav {
    height: 50px;
    width: 100%;
    position: fixed;
    z-index: 2;
    background-color: rgba(20, 17, 17, 0.945);
    bottom: 0;

    text-align: center;
    overflow-x: hidden;
    padding-top: 8px;
}

.sidenav a {
    padding: 10px 13px 13px 4px;
    text-decoration: none;
    font-size: 20px;
    color: #6699ff;
    display: inline;
}

.sidenav a:hover {
    color: #c0ec6d;
}


#idbody{
  text-align:center;
}
#idbody:before{
  content:'';
  display:inline-block;
  vertical-align:Top;
}


.btns{
  background:#1AAB8A;
  color:#fff;
  border:none;
  position:relative;
  height:120px;
  width:94%;
  font-size:1.6em;
  margin-bottom: 8px;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
.btns:hover{
  background:#fff;
  color:#1AAB8A;
}
.btns:before,.btns:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #1AAB8A;
  transition:400ms ease all;
}
.btns:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
.btns:hover:before,.btns:hover:after{
  width:100%;
  transition:800ms ease all;
}


.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

</style>

            // 첫번째 검색 결과 좌표: result.items[0].point.y, result.items[0].point.x
            var myaddr = new naver.maps.Point(result.items[0].point.x, result.items[0].point.y);
            map.setCenter(myaddr); // 검색된 좌표로 지도 이동
            // 마커 표시
            var marker = new naver.maps.Marker({
              position: myaddr,
              map: map
            });
            // 마커 클릭 이벤트 처리
            naver.maps.Event.addListener(marker, "click", function(e) {
              if (infowindow.getMap()) {
                  infowindow.close();
              } else {
                  infowindow.open(map, marker);
              }
            });
            // 마크 클릭시 인포윈도우 오픈
            var infowindow = new naver.maps.InfoWindow({
                content: '주소: '+companys_addr+'<br/>'+'회사 이름: '+companys_name+'<a href="#" target="_blank"></a>'
            });
        });
