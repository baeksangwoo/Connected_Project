<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>가변 아규먼트 타입 체크</h1>
<hr>
<script>

	function outputAll(param)
	{
		if(typeof param =="function"){
			param("함수를 전달했네요!!");
		}else{
			
			document.write("param 변수에 전달된 데이터 "+param+"<br>");
		}
	}
	
	outputAll("듀크");
	outputAll(true);
	outputAll(100);
	outputAll(function (str) {window.alert(str);});
	outputAll(function (str) {console.log("로그: "+str);});
	
	function kkk(str)
	{
		console.log("로그으으응@@@"+str);	
	}
	outputAll(kkk);
</script>


</body>
</html>
